<div class="page-header">
  <h2>Nuevo Equipo</h2>
</div>

<form class="form-inline" role="form">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input id="name" class="form-control" ng-model="newTeam.name">
  </div>
  <div class="form-group">
    <label for="shortname">Nombre Corto</label>
    <input id="shortname" class="form-control" ng-model="newTeam.shortName">
  </div>
  <div class="form-group">
    <label for="institution">Instituci√≥n</label>
    <input id="institution" class="form-control" ng-model="newTeam.institution">
  </div>
  <button class="btn btn-default" type="submit" ng-click="teams.save(newTeam); newTeam='';">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
  </button>
</form>

<div class="page-header">
  <h2>Equipos</h2>
</div>
<ul class="list-group">
  <li class="list-group-item clearfix" ng-repeat="team in teams">
    <button class="btn btn-default">
      <a href="/equipos/{{team._id}}">{{team.name}}</a>
    </button>
    {{team.institution}}
    <button class="btn btn-default pull-right" ng-click="remove(team)">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
  </li>
</ul>
