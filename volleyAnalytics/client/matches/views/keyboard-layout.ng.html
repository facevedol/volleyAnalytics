<div ng-repeat="(keyT, keyTeam) in keyboard" style="display: inline;">
  <div ng-repeat="(keyP, keyPlayer) in keyTeam.keys" style="width: 200px; display: inline; ">
  {{keyP}}:
  <select ng-options="player.name for player in players |
                        inTeam:keyTeam.team |
                        isPlaying:keyboard[keyT]['keys']: keyP"
          ng-model="keyboard[keyT]['keys'][keyP]"></select>
  </div>
  <hr ng-if="$first">
</div>

<button ng-click="info()">Info!</button>
