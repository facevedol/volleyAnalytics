<div style="float:left; width:45%; margin-right: 5px;">
  <div style="text-align: right;">
    <strong>{{team1.name}}</strong> {{match.team1.score}}
  </div>
  <ul>
    <li ng-repeat="player in players | inTeam:team1 | orderBy: 'number'">
      <strong>{{player.number}}: </strong>{{player.name}} - {{player.position}}
    </li>
  </ul>
</div>
<div style="float:right; width:45%; margin-left:5px;">
  <div style="text-align:left;">
    {{match.team2.score}} <strong>{{team2.name}}</strong>
  </div>
  <ul>
    <li ng-repeat="player in players | inTeam:team2 | orderBy: 'number'">
      <strong>{{player.number}}: </strong>{{player.name}} - {{player.position}}
    </li>
  </ul>
</div>
