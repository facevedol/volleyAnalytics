<div class="commandWriter">
  Action Writer!
 <ul>
   <li style="display:inline">{{action.player.position}}</li>
   <li style="display:inline">{{action.action}}</li>
   <li style="display:inline">{{action.grade}}</li>
   <li ng-if="action.zone.team == team1._id" style="display:inline">T1-{{action.zone.zone}}</li>
   <li ng-if="action.zone.team == team2._id" style="display:inline">T2-{{action.zone.zone}}</li>
 </ul>
</div>

<div class="actionLog">
  Action Log!
</div>
